<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link rel="stylesheet" href="contact.css">
    <title>Contact Me</title>
</head>
<body class="background">
    <!-- Navigation Bar from Bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand myName" href="#" style="color: white;">Bailey Myers</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Contact <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>
        </div>
      </nav>
      <!--  -->
    <main class="container myContainer">
        <div class="row col-md-2">
            <div class="row">
                <div class="col-sm-12 contact-box ml-4">
                    <h1 class=""font-weight-bold" style="color: rgb(71, 189, 189);">Contact</h1>
                    <hr>
                    <form class="ml-2">
                        <div class="form-group" style="position: relative;">
                        <label for="formGroupExampleInput">Name</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Name">
                        <i class="fas fa-ellipsis-h" style="position: absolute; bottom: 10px; right: 5px;"></i>
                        </div>
                        <div class="form-group" style="position: relative;">
                        <label for="formGroupExampleInput2">Email</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Email">
                        <i class="fas fa-ellipsis-h" style="position: absolute; bottom: 10px; right: 5px;"></i>
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput2">Message</label>
                            <textarea type="text" class="form-control" id="formGroupExampleInput2" placeholder="Message"></textarea>
                        </div>
                        <button type="button" class="submit-button" style="background-color: rgb(71, 189, 189); border-color: transparent;">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer>
        &#169; Copyright
    </footer>
</body>
</html>
